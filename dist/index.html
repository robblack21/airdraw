<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spatio-Temporal Chess</title>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #111;
        color: white;
        font-family: sans-serif;
      }
      #app {
        width: 100vw;
        height: 100vh;
      }
      #ui {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        pointer-events: none;
        padding: 20px;
        box-sizing: border-box;
      }
      .video-feed {
        position: absolute;
        bottom: 10px;
        right: 10px;
        width: 160px;
        height: 120px;
        background: #000;
        display: block;
        z-index: 100;
        pointer-events: auto;
      } /* visible for debug, can hide later */
      #remote-video {
        right: 180px;
      }
      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        pointer-events: auto;
        background: rgba(0, 0, 0, 0.8);
        padding: 20px;
        border-radius: 8px;
        z-index: 1000;
        text-align: center;
      }
      button {
        background: #333;
        color: white;
        border: 1px solid #555;
        padding: 8px 16px;
        cursor: pointer;
        border-radius: 4px;
        margin-top: 10px;
      }
      button:hover {
        background: #444;
      }
      .hidden {
        display: none !important;
      }
      #controls {
          display: none; /* Hidden as requested */
          position: absolute;
          top: 20px;
          left: 50%;
          transform: translateX(-50%);
          display: flex;
          gap: 20px;
          background: rgba(0,0,0,0.6);
          padding: 15px;
          border-radius: 12px;
          border: 1px solid rgba(255,255,255,0.1);
          pointer-events: auto;
          backdrop-filter: blur(10px);
          z-index: 1000;
      }
      #controls div {
          display: flex;
          flex-direction: column;
          align-items: center;
          font-size: 12px;
          color: #ccc;
      }
      #controls label {
          font-weight: bold;
          color: #fff;
          margin-bottom: 4px;
      }
      #controls hr {
          border: 0;
          border-left: 1px solid rgba(255,255,255,0.2);
          width: 1px;
          height: 40px;
          margin: 0 10px;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.32/vision_bundle.mjs",
          "@sparkjsdev/spark": "https://cdn.jsdelivr.net/npm/@sparkjsdev/spark@0.1.10/dist/spark.module.js",
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
        }
      }
    </script>
    <script type="module" crossorigin src="/chess/assets/index-CznP0x2m.js"></script>
  </head>
  <body>
    <div id="loading">
      <div>Loading Experience...</div>
      <div
        id="loading-details"
        style="font-size: 14px; color: #aaa; margin-top: 10px"
      ></div>
      <button id="start-btn" class="hidden">Enter Room</button>
    </div>
    <div id="app"></div>
    <div id="ui">
      <!-- Title Removed -->
    </div>

    <!-- WebGPU Depth Estimation Library Elements -->
    <div id="depth-library-container" style="opacity: 0; position: fixed; pointer-events: none; z-index: -1;">
        <div id="container">
            <video id="video" autoplay muted playsinline></video>
            <canvas id="output-canvas"></canvas>
        </div>
        <!-- Controls moved out -->
        <label id="status">Loading model...</label>
    </div>

    <!-- Controls for Depth (Visible) -->
    <div id="controls">
        <div title="Read frames from your webcam and process them at a lower size (lower = faster)">
        <label>Stream scale</label>
        (<label id="scale-value">1.0</label>)
        <br>
        <input id="scale" type="range" min="0.1" max="1" step="0.1" value="1.0" disabled>
        </div>
    <div title="The width of the image (lower = faster)">
        <label>Quality</label> <span id="size-value">224</span>px
        <input id="size" type="range" min="140" max="840" step="14" value="224" disabled>
    </div>
    
    <hr>

    <div title="Clip background (Low depth values)">
        <label>Far Clip</label> <span id="min-depth-val">0.00</span>
        <input id="min-depth" type="range" min="0" max="1" step="0.01" value="0.00">
    </div>

    <div title="Clip foreground (High depth values)">
        <label>Near Clip</label> <span id="max-depth-val">0.50</span>
        <input id="max-depth" type="range" min="0" max="1" step="0.01" value="0.50">
    </div>
    </div>
    
    <!-- Call Controls -->
    <div id="call-controls" style="position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; padding: 10px; background: rgba(255, 255, 255, 0.1); border-radius: 20px; backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); pointer-events: auto; z-index: 2000;">
        <button id="btn-mic" style="background: transparent; border: none; font-size: 20px; cursor: pointer; padding: 10px; border-radius: 50%;">üé§</button>
        <button id="btn-cam" style="background: transparent; border: none; font-size: 20px; cursor: pointer; padding: 10px; border-radius: 50%;">üì∑</button>
        <button id="btn-head" style="background: transparent; border: none; font-size: 20px; cursor: pointer; padding: 10px; border-radius: 50%;">üòé</button>
        <button id="btn-settings" style="background: transparent; border: none; font-size: 20px; cursor: pointer; padding: 10px; border-radius: 50%;">‚öôÔ∏è</button>
    </div>

    <!-- Settings Menu -->
    <div id="settings-menu" class="hidden" style="position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); padding: 15px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.2); z-index: 2000; display: flex; flex-direction: column; gap: 10px; min-width: 200px;">
        <div>
            <label style="display:block; font-size: 12px; color: #aaa; margin-bottom: 4px;">Microphone</label>
            <select id="audio-select" style="width: 100%; background: #222; color: white; border: 1px solid #444; padding: 4px; border-radius: 4px;"></select>
        </div>
        <div>
            <label style="display:block; font-size: 12px; color: #aaa; margin-bottom: 4px;">Camera</label>
            <select id="video-select" style="width: 100%; background: #222; color: white; border: 1px solid #444; padding: 4px; border-radius: 4px;"></select>
        </div>
    </div>
    <!-- Load the library script -->
    <!-- Load the library script -->
    <script type="module" crossorigin src="/chess/webgpu-realtime-depth-estimation/assets/index-HiTDJoem.js"></script>

  </body>
</html>
